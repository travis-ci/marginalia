sudo: required
language: ruby

rvm:
  - 2.5.0

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10

services:
  - postgresql

env:
  - MARGINALIA_DB_PORT=5432 MARGINALIA_LOG_FILE=/var/log/postgresql/postgresql-10-main.log

sudo: false

before_install:
  - bash -c "yes | gem uninstall -i /home/travis/.rvm/gems/ruby-2.5.0@global rake"

before_script:
  - sudo chmod 0644 $MARGINALIA_LOG_FILE

script: bundle exec rake db:reset test:postgresql
